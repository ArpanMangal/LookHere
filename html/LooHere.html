<!doctype html>
<html>
<head>
    <title>LookHere App</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="main.css" type="text/css" media="all">
    <script src="main.js"></script>
</head>
<body>
<div class="contentArea">
    <div class="camera">
        <video id="video">Video stream not available.</video>
    </div>
    <button id="startButton">Click Here To Start Observation</button>
    <canvas id="canvas">
    </canvas>
    <div class="output">
        <img id="photo" alt="The screen capture will appear in this box." src="">
    </div>
    <p id="timestamp">
    </p>
</div>
</body>
</html>
